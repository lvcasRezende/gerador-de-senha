<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Fonts Awesome cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Style-->
    <link rel="stylesheet" href="style.css" />
    <title>Gerador de Senha</title>
  </head>
  <body>
    <div class="container">
      <h2>Gerador de senha</h2>
      <div class="wrapper">
        <div class="input-box">
          <input type="text" disabled />
          <span class="material-symbols-rounded"
            ><i class="fa-regular fa-copy"></i
          ></span>
        </div>
        <div class="pass-indicator"></div>
        <div class="pass-length">
          <div class="details">
            <label class="title">Tamanho da senha</label>
            <span></span>
          </div>
          <input type="range" min="6" max="30" value="18" />
        </div>
        <!--Password Settings-->
        <div class="pass-settings">
          <label class="title">Configurações da senha</label>
          <ul class="options">
            <li class="option">
              <input type="checkbox" id="lowercase" checked />
              <label for="lowercase">Minúsculas (a-z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="uppercase" />
              <label for="uppercase">Maiúscula (A-Z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="numbers" />
              <label for="numbers">Números (0-9)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="symbols" />
              <label for="symbols">Símbolos (!-$^+)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="exc-duplicate" />
              <label for="exc-duplicate">Excluir duplicados</label>
            </li>
            <li class="option">
              <input type="checkbox" id="spaces" />
              <label for="spaces">Incluir espaços</label>
            </li>
          </ul>
        </div>
        <button class="generate-btn">Gerar senha</button>
      </div>
    </div>
    <!--Script-->
    <script src="script.js"></script>
  </body>
</html>
